# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
cartsdb:
  create: true
  replicaCount: 1
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 512Mi

carts:
  create: true
  replicaCount: 1
  resources:
    limits:
      cpu: 300m
      memory: 200Mi
    requests:
      cpu: 300m
      memory: 200Mi

frontend:
  create: true
  replicaCount: 1
  resources:
    limits:
      cpu: 300m
      memory: 1000Mi
    requests:
      cpu: 100m
      memory: 300Mi
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
